<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashbord</title>
  <link rel="stylesheet" href="teacher-dashboard.css" />
</head>

<body>
  <section class="container">
    <header>
      <img src="assets/icons/logo used in header.svg" class="logo" alt="Quantum Logo">
      <nav>
        <div class="item active">
          <div class="link">
            <a href="#">Dashboard</a>
          </div>
        </div>
        <div class="item">
          <div class="link">
            <a href="#">Content</a>
          </div>
        </div>
        <div class="item">
          <div class="link">
            <a href="#">Users</a>
          </div>
        </div>
        <div class="item">
          <div class="link">
            <a href="#">Reports</a>
          </div>
        </div>
        <div class="item">
          <div class="link">
            <a href="#">Admin</a>
          </div>
        </div>
      </nav>
      <div class="notification">
        <div class="alert">
          <img src="assets/icons/alerts.svg" alt="Alert Icon">
          <div class="alert-count">2</div>
        </div>
        <div class="announcement">
          <img src="assets/icons/announcements.svg" alt="Announcement Icon">
          <div class="announcement-count">1</div>
        </div>
        <div class="profile">
          <img src="assets/icons/account_circle.svg" alt="Profile Icon">
          <div class="profile-count">T</div>
        </div>
      </div>
      <div class="menu">
        <button id="menu-button">
          <img src="assets/icons/hamburger-menu.svg" alt="Hamburger Icon">
        </button>
      </div>
    </header>

    <div class="dashboard">
      <div class="dashboard-heading">
        <div class="head-item is-active" id="courses">
          <div class="icon">
            <img src="assets/icons/courses.svg" alt="Courses Icon">
          </div>
          <div class="count">
            <h3>4</h3>
            <p>Courses</p>
          </div>
        </div>
        <div class="head-item" id="classes">
          <div class="icon">
            <img src="assets/icons/classes.svg" alt="Classes Icon">
          </div>
          <div class="count">
            <h3>4</h3>
            <p>Classes</p>
          </div>
        </div>
      </div>
      <div class="info-and-sort">
        <div class="courses-info">Showing 4 of 4 courses</div>
        <div class="sort-controls">
          <span>Sort By:</span>
          <select class="sort-select">
            <option>Course Name</option>
            <option>Date Created</option>
            <option>Students</option>
          </select>
          <button class="arrow-down">
            <img src="./assets/icons/sort.svg" alt="" srcset="" />
          </button>
        </div>
      </div>
      <div class="hr-line"></div>
      <div class="courses-grid" id="courses-grid">
        <div class="course-card">
          <div class="card-content">
            <div class="card-img">
              <img src="assets/images/imageMask.png" alt="">
            </div>
            <div class="card-details">
              
            </div>
          </div>
          <div class="card-footer">
            <img src="assets/icons/preview.svg" alt="">
            <img src="assets/icons/manage course.svg" alt="">
            <img src="assets/icons/grade submissions.svg" alt="">
            <img src="assets/icons/reports.svg" alt="">
          </div>
        </div>
        <div class="course-card">
          <div class="card-content">
            <div class="card-img">
              <img src="assets/images/imageMask-1.png" alt="">
            </div>
            <div class="card-details">
              
            </div>
          </div>
          <div class="card-footer">
            <img src="assets/icons/preview.svg" alt="">
            <img src="assets/icons/manage course.svg" alt="">
            <img src="assets/icons/grade submissions.svg" alt="">
            <img src="assets/icons/reports.svg" alt="">
          </div>
        </div>
        <div class="course-card">
          <div class="card-content">
            <div class="card-img">
              <img src="assets/images/imageMask-2.svg" alt="">
            </div>
            <div class="card-details">
              
            </div>
          </div>
          <div class="card-footer">
            <img src="assets/icons/preview.svg" alt="">
            <img src="assets/icons/manage course.svg" alt="">
            <img src="assets/icons/grade submissions.svg" alt="">
            <img src="assets/icons/reports.svg" alt="">
          </div>
        </div>
        <div class="course-card">
          <div class="card-content">
            <div class="card-img">
              <img src="assets/images/imageMask-3.png" alt="">
            </div>
            <div class="card-details">
              
            </div>
          </div>
          <div class="card-footer">
            <img src="assets/icons/preview.svg" alt="">
            <img src="assets/icons/manage course.svg" alt="">
            <img src="assets/icons/grade submissions.svg" alt="">
            <img src="assets/icons/reports.svg" alt="">
          </div>
        </div>
      </div>
    </div>

    <div class="information">
      <div class="about"><a href="#">About </a></div>
      <div class="line-i"></div>
      <div class="contact"><a href="#"> Contact Us</a></div>
    </div>

    <div class="footer">
      <img src="assets/icons/logo used in footer.svg" class="footer-logo" alt="" />
      <div class="line-f"></div>

      <div class="details">
        <div class="copyright">Copyright Â© 2020 2021</div>
        <div class="zeus-info">Zeus Systems Pvt. Ltd.</div>
        <div class="rights">All rights reserved</div>
      </div>
    </div>
  </section>
</body>
<script src="teacher-dashboard.js"></script>

</html>
