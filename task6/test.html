<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Navbar with Inline Dropdown on Mobile</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  nav {
    background-color: #333;
    padding: 10px;
  }

  .navbar {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-wrap: wrap;
  }

  .navbar > li {
    position: relative;
    margin-right: 15px;
  }

  .navbar a {
    color: white;
    text-decoration: none;
    padding: 8px 12px;
    display: block;
  }

  /* Dropdown styles for desktop */
  .dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #444;
    z-index: 1000;
    min-width: 150px;
  }

  .dropdown a {
    padding: 10px;
    color: #fff;
  }

  .dropdown a:hover {
    background-color: #555;
  }

  /* Show dropdown on desktop when active */
  .dropdown.show {
    display: block;
  }

  /* Mobile styles */
  @media (max-width: 768px) {
    .navbar {
      flex-direction: column;
    }
    .navbar > li {
      margin-right: 0;
      border-bottom: 1px solid #555;
    }
    .dropdown {
      position: static; /* Make dropdown inline */
      background-color: #222;
      min-width: auto;
      display: none;
    }
    .dropdown a {
      padding-left: 30px; /* Indent for dropdown items */
      background-color: #222;
    }
    /* Show dropdown inline when active on mobile */
    .dropdown.show {
      display: block;
    }
  }
</style>
</head>
<body>

<nav>
  <ul class="navbar">
    <li><a href="#">Link 1</a></li>

    <li>
      <a href="#" class="dropdown-toggle" data-target="dropdown-2">Link 2 ▼</a>
      <ul class="dropdown" id="dropdown-2">
        <li><a href="#">Link 3</a></li>
      </ul>
    </li>

    <li>
      <a href="#" class="dropdown-toggle" data-target="dropdown-4">Link 4 ▼</a>
      <ul class="dropdown" id="dropdown-4">
        <li><a href="#">Link 5</a></li>
      </ul>
    </li>

    <li>
      <a href="#" class="dropdown-toggle" data-target="dropdown-6">Link 6 ▼</a>
      <ul class="dropdown" id="dropdown-6">
        <li><a href="#">Link 7</a></li>
      </ul>
    </li>

    <li>
      <a href="#" class="dropdown-toggle" data-target="dropdown-8">Link 8 ▼</a>
      <ul class="dropdown" id="dropdown-8">
        <li><a href="#">Link 9</a></li>
      </ul>
    </li>
  </ul>
</nav>

<script>
  document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
    toggle.addEventListener('click', function (e) {
      e.preventDefault();
      const dropdownId = this.getAttribute('data-target');
      const dropdown = document.getElementById(dropdownId);

      // Close all other dropdowns
      document.querySelectorAll('.dropdown').forEach(d => {
        if (d.id !== dropdownId) {
          d.classList.remove('show');
        }
      });

      // Toggle this dropdown
      dropdown.classList.toggle('show');
    });
  });

  // Close dropdown if clicked outside navbar
  document.addEventListener('click', function (e) {
    if (!e.target.closest('.navbar')) {
      document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('show'));
    }
  });
</script>

</body>
</html>
